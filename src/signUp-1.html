<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>EventApp - signUp</title>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img
            class="header__logo"
            src="./assets/img/logo-white2x.png"

          />
        </div>
      </div>
    </header>
    <section class="welcome">
      <div class="container">
        <div class="welcome__content">
          <div class="welcome__header">
            <h3 class="welcome__title">Welcome to</h3>
            <img class="welcome__logo" src="./assets/img/logo.png" alt="" />
          </div>
          <div class="welcome__options">
            <div class="welcome__options--item">
              <img src="https://img.icons8.com/bubbles/100/000000/admin-settings-male.png"/>
              <a href="/">Are you the <strong>Event Owner</strong>?</a>
            </div>
            <div class="welcome__options--item">
              <img src="https://img.icons8.com/bubbles/100/000000/lady-with-a-canlendar.png"/>
              <a href="/">Are your <strong>part of the organization</strong> of the event?</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <img
            class="footer__logo"
            src="./assets/img/team_logo_white.png"
            alt="Code Warriors"
          />
          <div class="footer__description">
