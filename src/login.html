<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>EventApp - Login</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img
            class="header__logo"
            src="./assets/img/logo-white2x.png"
            alt="EventApp"
          />
        </div>
      </div>
    </header>
    <section class="login">
      <div class="container">
        <div class="login__content">
          <div class="login__header">
            <h3 class="login__title">Welcome again to</h3>
            <img class="login__logo" src="./assets/img/logo.png" alt="" />
          </div>
          <div class="login__form">
            <div class="login__form--picture">
              <img
                class=""
                src="./assets/img/icons8-user-male.svg"
                alt="Profile image"
              />
              <button class="login__form--add">+</button>
            </div>

            <form class="login__form--fields" action="">
              <div class="login__field--email">
                <label for="email">Work email</label><br />
                <input
                  class="login__form--input"
                  type="email"
                  id="email"
                /><br />
              </div>
              <div class="login__field--password">
                <label for="pwd">Password</label><br />
                <input
                  class="login__form--input"
                  type="password"
                  id="pwd"
                /><br />
              </div>
              <button class="login__form--button">Log in</button>
            </form>
          </div>
          <div class="login__footer">
            <p>Don't have an account? <a href="/">Sign Up Now</a></p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <img
            class="footer__logo"
            src="./assets/img/team_logo_white.png"
            alt="Code Warriors"
          />
          <div class="footer__description">
            <span>Made with ðŸ’š from Platzi Master | 2020</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
