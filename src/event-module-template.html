<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>EventApp - Choose a template</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img
            class="header__logo"
            src="./assets/img/logo-white2x.png"
            alt="EventApp"
          />
        </div>
      </div>
    </header>
    <section class="chooseTemplate">
      <div class="container">
        <div class="chooseTemplate__content">
          <div class="chooseTemplate__header">
            <h3 class="chooseTemplate__title">
              Now, choose a template!
            </h3>
          </div>
          <div class="chooseTemplate__options">
            <div class="chooseTemplate__options--item">
              <div class="item__title">Classic</div>
              <div class="item__showcase">
                <img src="./assets/img/template-classic.png" alt="Classic" />
                <a href="/">I like it!</a>
              </div>
            </div>
            <div class="chooseTemplate__options--item">
              <div class="item__title">Minimalist</div>
              <div class="item__showcase">
                <img src="./assets/img/template-minimal.png" alt="Minimalist" />
                <a href="/">I like it!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <img
            class="footer__logo"
            src="./assets/img/team_logo_white.png"
            alt="Code Warriors"
          />
          <div class="footer__description">
            <span>Made with ðŸ’š from Platzi Master | 2020</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
